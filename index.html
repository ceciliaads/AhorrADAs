<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- -----------------------------------------------------------

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/feae6c3d99.js" crossorigin="anonymous"></script>
</head>

<body> 
    <header> 
        <!--Barra de navegacion-->
    <nav class="navbar" has-shadow is-spaced is-primary role="navigation">
      <div class="navbar-brand">
        <a class="item-navbar">
        <h1 class="tittle is-size-2-desktop is-size-3 has-text-white" >
          <i class="fa-solid fa-wallet"></i>
          AhorraADAs
        </h1>
        </a>
      </div>
      <div class="navbar-options">
        <div class="navbar-end">
          <a id="see-balance" class="navbar-item" href="#Balance">
            <i class="fa-solid fa-chart-line mr-2"></i>
            Balance
          </a>
          <a id="see-category" class="navbar-item" href="#Categorias"> 
            <i class="fa-solid fa-tag"></i>
            Categorías
          </a>
          <a id="see-reports" class="navbar-item" href="#Reportes">
            <i class="fa-solid fa-chart-pie"></i>
            Reportes
          </a>
        </div>
      </div>
    </nav>
  </header>
  <section id="balance" class="columns container is-centered p-6 mt-6">
        <div class="column is-flex-direction-column is-4"> 
                <!--Balance--> 
      <div class="has-background-white mb-4 p-3 box">
            <h2 class="is-title is-size-3 mb-6 has-text-weight-bold"> Balance </h1>
            <a name="Balance"> </a>
            <div class="columns is-mobile is-vcentered"> 
              <div class="column is-size-5"> Ganancias </div>
              <div id="bills" class="column has-text-right has-text-success"> +$0 </div>
            </div>
            <div class="columns is-mobile is-vcentered">
              <div class="column is-size-5"> Gastos </div>
              <div id="bills" class="column has-text-right has-text-danger"> -$0</div>
            </div>
            <div class="columns is-mobile is-vcentered">
              <div class="column is-size-4"> Total </div>
              <div id="balance" class="column has-text-right has-text-weight-bold"> $0</div>
            </div>
          </div>
        <!--Filtros-->
        <div class="has-background-white p-3 box">
          <div class="columns is-mobile is-vcentered">
              <div class="column">
                  <h3 class="is-size-4 has-text-weight-bold"> Filtros </h3>
              </div>
              <div class="column has-text-right">
                  <a id="toggle-filtros" href="#"> Ocultar filtros</a>
                  <a id="see-filtros" class="is-hidden"> Mostrar filtros</a>
              </div>
              
          </div>
          <div id="filtros" class="field" >
              <label class="label" for="filter-type"> Tipo </label>
              <div class="select is-fullwidth">
                  <select id="filter-type">
                      <option value="Todos"> Todos</option>
                      <option value="Gasto"> Gasto</option>
                      <option value="Ganancia"> Ganancia</option>
                  </select>
              </div>
              <div class="field">
                  <label class="label" for="filter-category"> Categoría </label>
                  <div class="select is-fullwidth">
                    <select id="filter-category" class="category-select">
                        <option value="Todas"> Todas </option>
                        <option value="comida"> Comida </option>
                        <option value="servicios"> Servicios </option>
                        <option value="salidas"> Salidas </option>
                        <option value="educacion"> Educacion </option>
                        <option value="transporte"> Transporte </option>
                        <option value="trabajo"> Trabajo </option>
                    </select>
                </div>
            </div>
            <div class="field">
                <label class="label" for="filter-date"> Desde </label>
                <div class="select is-fullwidth">
                    <input id="filter-date" class="input" type="date">
                </div>
            </div>
            <div class="field">
                <label class="label" for="filter-order"> Ordenar por </label>
                <div class="select is-fullwidth">
                    <select id="filter-order">
                        <option value="mas-recientes"> Más recientes </option>
                        <option value="menos-recientes"> Menos recientes </option>
                        <option value="mayor-monto"> Mayor monto </option>
                        <option value="menor-monto"> Menor monto </option>
                        <option value="a/z"> A/Z </option>
                        <option value="z/a"> Z/A </option>
                    </select>
                </div>
            </div>
          </div>
        </div>
    </div>
          <!--Operaciones-->
     <div class="column is-7 has-background-white box">
     <div class="columns mb-4">
      <h3 class="is-size-4 has-text-weight-bold"> Operaciones </h3>
      <div class="column has-text-right-tablet"> </div>
      <button id="see-operation" class="button is-primary" type="button"> + Nueva operacion </button>
     <!--<div id="with-operations" class="is-hidden"> </div>-->
     </div>
        <div id="con-operaciones" class="columns has-text-weight-semibold is-hidden-mobile">
          
            <div class="column is-3"> Descripcion </div>
            <div class="column is-3"> Categoría </div>
            <div class="column is-2 has-text-right"> Fecha </div>
            <div class="column is-2 has-text-right"> Monto </div>
            <div class="column is-2 has-text-right">Acciones </div>
            
          </div>
              <div class="small-operaciones">
                <!--<div class="columns is-multiline is-mobile is-vcentered is-hidden">
                  <h3 class="has-text-weight-semibold"></h3>
                </div>
                <div class="colum i-3-tablet is-6-mobile has-text-right-mobile">
                  <span class="tag is-primary is-light"> </span>
                </div>
                <div class="column is-2-tablet has-text-grey is-hidden-mobile has-text-right-tablet"> </div>
                <div class="colum is-2-tablet is-6-mobile has-text-right">
                  <p class="is is-fullwidth">
                    <a id="editar" class="mr-3 is-size-7 edit-link is-hidden" href="#"> Editar </a>
                    <a id="eliminar" class="is-size-7 delete-link is-hidden" href="#"> Eliminar </a>
                  </p> 
                </div> -->
              </div> 
     <div id="whitout-operations" class="my-6 py-6">
      <figure class="image is-2by1">
        <img class="" src="file:///C:/Users/Alumno_Invitado/Downloads/undraw_add_files_re_v09g.svg">
      </figure>
     <h4 class="is-size-4 has-text-centered mt-6 mb-4 has-text-weight-semibold"> Sin resultados </h4>
     <p class="has-text-centered"> Cambia los filtros o agrega operaciones </p>
     </div>
     </div>
    </section> 
          <!--Nueva operacion-->
  <section id="see-newoperation" class="section mt-5 is-hidden"> 
  <div class="column is-8-widescreen is-10-desktop is-offset-2-widescreen is-offset-1-desktop">
    <div class="box">
      <h2 class="tittle is-size-2 has-text-weight-bold"> Nueva operacion </h2>
      <div class="field mt-6">
        <label class="label" for="description-input"> Descripcion </label>
        <div class="is-fullwidth">
          <input id="description-input" class="input" type="text">
        </div>
      </div>
      <div class="field">
        <label class="label" for="amount-input"> Monto </label>
        <div class="is-fullwidth">
          <input id="amount-input" class="input" type="number" value="0">
        </div>
      </div>
      <div class="field">
        <label class="label" for="type-select"> Tipo </label>
        <div class="select is-fullwidth">
          <select id="type-operation">
            <option value="gasto"> Gasto </option>
            <option value="Ganancia"> Ganancia </option>
          </select>
        </div>
      </div>
    <div class="failed">
      <label class="label" for="category-select"> Categoría </label>
      <div class="select is-fullwidth"> 
        <select id="select-category" class="select-category">
          <option value="Comida"> Comida </option>
          <option value="Servicios"> Servicios </option>
          <option value="Salidas"> Salidas </option>
          <option value="Educacion"> Educacion </option>
          <option value="Transporte"> Transporte </option>
          <option value="Trabajo"> Trabajo </option>
        </select>
      </div>
    </div>
    <div class="field"> 
      <label class="label" for="date"> Fecha </label>
      <div class="is-fullwidth"> 
        <input id="date-input" class="input" type="date">
      </div>
    </div>
    <div class="buttons mt-6">
      <button id="cancel-operation" class="button is-light"> Cancelar </button>
      <button id="add-operation" class="button is-success"> Agregar </button>
    </div>
    </div>
  </div>
</section> 
</div>
    <script src="script.js"></script>
</body>
